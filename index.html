<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas eve Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Christmas eve Countdown</h1>
        <div id="countdown">
            <div class="time-unit" id="days">
                <span id="days-number"></span>
                <p>Days</p>
            </div>
            <div class="time-unit" id="hours">
                <span id="hours-number"></span>
                <p>Hours</p>
            </div>
            <div class="time-unit" id="minutes">
                <span id="minutes-number"></span>
                <p>Minutes</p>
            </div>
            <div class="time-unit" id="seconds">
                <span id="seconds-number"></span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
